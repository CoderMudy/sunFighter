<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/login/login.css}" media="all" />
</head>
<div class="login">
    <h1>管理登录</h1>
    <form class="layui-form" action="/login.page?ret=<%=ret%>" method="post">
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="邮箱/电话号码" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
        </div>
        <!--<div class="layui-form-item layui-bg-red">-->
            <!--${error}-->
        <!--</div>-->
        <!--<%&#45;&#45;<div class="layui-form-item form_code">&#45;&#45;%>-->
        <!--<%&#45;&#45;<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">&#45;&#45;%>-->
        <!--<%&#45;&#45;<div class="code"><img src="../../images/code.jpg" width="116" height="36"></div>&#45;&#45;%>-->
        <!--<%&#45;&#45;</div>&#45;&#45;%>-->
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/js/login/login.js"></script>
</body>
</html>
